

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <center><h1 class="mb-4">Update  Pet</h1></center>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ pet['name'] }}" required>
                </div>
                <div class="form-group">
                    <label for="animal">Animal-breed:</label>
                    <input type="text"   class="form-control" id="animal" name="animal" value="{{ pet['animal'] }}" required>   
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text"   class="form-control" id="age" name="age" value="{{ pet['age'] }}" required>   
                </div>
                <div class="form-group">
                    <label for="allergies"> Allergies:</label>
                    <input type="text"   class="form-control" id="allergies" name="allergies" value="{{ pet['allergies'] }}" required>   
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block mt-3" >Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
