<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Pet Pulse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.add_pet') }}">Add Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.upload_report') }}">Upload Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.appointments') }}">Schedule Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.emergency_contacts') }}">Emergency Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.insurance') }}">Manage Insurance</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Upload Report</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="pet_id">Select Pet</label>
                        <select class="form-control" id="pet_id" name="pet_id" required>
                            {% for pet in pets %}
                                <option value="{{ pet.id }}">{{ pet.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report_name">Report Name</label>
                        <input type="text" class="form-control" id="report_name" name="report_name" required>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload Report</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
